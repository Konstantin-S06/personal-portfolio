<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat | Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .chat-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }
        .chat-box {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            height: 400px;
            overflow-y: auto;
            padding: 1rem;
            margin-bottom: 1rem;
            background: white;
        }
        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            max-width: 80%;
        }
        .message.user {
            background: #2563eb;
            color: white;
            margin-left: auto;
        }
        .message.assistant {
            background: #f3f4f6;
        }
        .chat-input-container {
            display: flex;
            gap: 0.5rem;
        }
        .chat-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
        }
        .send-button {
            padding: 0.75rem 1.5rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .send-button:disabled {
            background: #9ca3af;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html">Portfolio</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="chat.html" class="active">AI Chat</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="chat-container">
            <h1>ðŸ¤– Ask About My Projects</h1>
            <p>Powered by free AI (Groq)</p>
            
            <div class="chat-box" id="chat-box">
                <div class="message assistant">
                    Hi! Ask me anything about Konstantin's projects, like "How many projects use Python?" or "What's the most recent project?"
                </div>
            </div>
            
            <div class="chat-input-container">
                <input 
                    type="text" 
                    id="chat-input" 
                    class="chat-input" 
                    placeholder="Ask about projects..."
                    onkeypress="if(event.key==='Enter') sendMessage()"
                >
                <button id="send-button" class="send-button" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Konstantin Shtop. AI powered by free Hugging Face API.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        const chatBox = document.getElementById('chat-box');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        
        function addMessage(text, isUser) {
            const msg = document.createElement('div');
            msg.className = `message ${isUser ? 'user' : 'assistant'}`;
            msg.textContent = text;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        async function sendMessage() {
            const question = chatInput.value.trim();
            if (!question) return;
            
            addMessage(question, true);
            chatInput.value = '';
            sendButton.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/chat`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({question})
                });
                
                const data = await response.json();
                addMessage(data.answer, false);
                
            } catch (error) {
                addMessage('Sorry, I encountered an error.', false);
            } finally {
                sendButton.disabled = false;
                chatInput.focus();
            }
        }
    </script>
</body>
</html>
